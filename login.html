<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="body">
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="col-md-6">
          <form class="w-100" onsubmit="SignIn()">
            <h1 class="text-center mb-4">Welcome To The Tehno</h1>
            <h4 class="text-center mb-4" style="color: rgb(94, 93, 93)">
              Need an account?
              <a href="signUp.html" class="text-primary">Sign Up</a>
            </h4>

            <div class="d-flex justify-content-center">
              <button
                onclick="adminbtn()"
                type="button"
                class="btn me-4 btnhover adminbtn"
              >
                Admin
              </button>
              <button
                onclick="employeebtn()"
                type="button"
                class="btn me-4 btnhover Employee"
              >
                Employee
              </button>
              <button
                onclick="clientbtn()"
                type="button"
                class="btn btnhover Client"
              >
                Client
              </button>
            </div>
            <h2 class="text-center mt-4 mb-4">Sign In</h2>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
